<head>
   <title>Time Line visualization</title>
   <script src="vis.js"> </script>
</head>

<body>

  <header>
  </header>
  
  <main class="container">
      <div class="row">
        {{> seasons}}
        <div  id="visualization"></div> <!-- container visualization -->
        </div> 
      {{> content}}
  </main>
  
  <footer>
  </footer>
</body>


 <template name="seasons">
   <!-- probando Jquery <input type="text" value="ff" class="texto">-->

    <select class="js-select-season">  
    {{#each get_seasons}}
      <option value="{{season}}">Season {{season}}</option>
    {{/each}}
    </select>

    <select class="js-select-episodes">  
     {{#each get_episodes}}
    <option value="{{number}}">Episode {{name}}</option>
    {{/each}}
    </select>
 </template>


 <template name="content">
 <h3>en esta plantilla se deberian de ver los nombres de los episodios</h3>
  {{#each get_content}}
    <p>
    {{number}}
    {{name}}
    <span><strong>{{start}}</strong></span>
    </p>
    <img class="responsive" src={{image.original}}>
    <div>
    {{summary}}
    </div>
  {{/each}}
 </template>
