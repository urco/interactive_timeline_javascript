 <template name="content">
   <h3 class="text-center">Aquí se debería ver el capitulo seleccionado</h3>
  
    <select class="js-select-season">  
    {{#each get_seasons}}
      <option value="{{season}}">Season {{season}}</option>
    {{/each}}
    </select>
    
    <select class="js-select-episodes">  
      {{#each get_episodes}}
      <option value="{{number}}">{{name}}</option>
      {{/each}}
    </select>
   {{#with get_content}}
         <p>
          {{number}}
          {{name}}
          <span><strong>{{start}}</strong></span>
        </p>
        <img class="responsive" src={{image.original}}>
        <div>
          {{summary}}
        </div>
    {{/with}}
  <div  id="visualization"></div> <!-- container visualization -->

 </template>
